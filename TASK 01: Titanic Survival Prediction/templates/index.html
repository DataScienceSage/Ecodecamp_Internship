<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0f2f1; /* Light Mint Green */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Dark Gray for text */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #003c8f; /* Loyal Blue */
            font-size: 3em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        form {
            background: #ffffff; /* White */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 200px;
            color: #333;
            font-size: 1em;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input[type="number"], .form-group select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-group input[type="number"]:focus, .form-group select:focus {
            border-color: #003c8f; /* Loyal Blue */
        }
        input[type="submit"] {
            background-color: #003c8f; /* Loyal Blue */
            color: #ffffff; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #002a6f; /* Darker Loyal Blue */
            transform: translateY(-2px);
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Titanic Survival Prediction</h1>
    </header>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="pclass"><i class="fas fa-user-tie"></i> Passenger Class :</label>
            <select id="pclass" name="pclass" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sex"><i class="fas fa-venus-mars"></i> Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age"><i class="fas fa-user-clock"></i> Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="sibsp"><i class="fas fa-users"></i> Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" name="sibsp" required>
        </div>
        <div class="form-group">
            <label for="parch"><i class="fas fa-child"></i> Parents/Children Aboard:</label>
            <input type="number" id="parch" name="parch" required>
        </div>
        <div class="form-group">
            <label for="fare"><i class="fas fa-money-bill-wave"></i> Fare:</label>
            <input type="number" id="fare" name="fare" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="embarked"><i class="fas fa-ship"></i> Embarkation Port :</label>
            <select id="embarked" name="embarked" required>
                <option value="">Select</option>
                <option value="Cherbourg">Cherbourg</option>
                <option value="Queenstown">Queenstown</option>
                <option value="Southampton">Southampton</option>
            </select>
        </div>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
